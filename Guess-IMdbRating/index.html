<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the Movie Rating</h1>
    </header>

    <main>
      <div class="container"></div>
    </main>
    <form>
      <select id="dropwdown">
        <option disabled value="0" selected>Select A game</option>
        <option value="1">Guess TOP 250 Movie Ranking</option>
        <option value="2">Guess Popular Movies Score</option>
      </select>
    </form>
      <br>
    <button id="getMovie" type="submit">Start Game</button>
    <br />
    <h4 id="guessText"></h4>

    <input type="number" id="guessNum" max="10" />
    <br />
    <button id="guessBtn">Guess</button>
    <script src="./app.js"></script>
  </body>
</html>
