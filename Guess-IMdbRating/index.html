<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Movie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess the Movie Rating</h1>
    </header>
    <h2>What is the rating of this film?</h2>
    <main>
      <div class="container"></div>
    </main>

    <br />
    <div class="form">
      <button id="getMovie" type="submit">Start Game</button>
      <br />
      <h4 id="guessText"></h4>

      <input type="number" id="guessNum" max="10" min="0" placeholder="Enter Score"/>
      <br />
      <button id="guessBtn">Guess</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
